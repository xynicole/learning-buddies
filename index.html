    <!--The div element for the map -->
    <div id="map"></div>
    <script>
		// Initialize and add the map
	     var map;
	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
          	zoom: 16,
          	center: new google.maps.LatLng(40.4446,-79.9533),
       		 });

         	var infowindow = new google.maps.InfoWindow();
        	 var matker, i;
       	 for (var i = 0; i < 5; i++) {
          var results = [[40.44417, -79.95306,'CL'],[40.4432722, -79.9546972,'WPU'],[40.445526, -79.962574,'Residency Halls'],[40.4436, -79.9587, 'Benedum Hall'],[40.4426, -79.9542,'Hillman Library']]
          console.log('results[i][0]');
          var latLng = new google.maps.LatLng(results[i][0],results[i][1]);
          
          marker = new google.maps.Marker({
            position: latLng,
            map: map,
            title:results[i][2]
          });



      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          var popUpContent = '<h6>Hey, this\'s Alex</h6><h6>Studying INFSCI 1061</h6><h6>At '+ results[i][2]+'</h6>' +
                              '<h6>We have <span class="peopleNum">2</span> people</h6>' +
                              '<button type="button" class="btn btn-primary btn-sm mx-2">Add</button>' +
                              '<button type="button" class="btn btn-primary btn-sm mx-2">Join</button>' +
                              '<button type="button" class="btn btn-primary btn-sm mx-2">Leave</button>'
          infowindow.setContent(popUpContent);
          infowindow.open(map, marker);
        }
      })(marker, i));
        }

//add pins on map
			map.addListener('click', function(e) {
    			 placeMarkerAndPanTo(e.latLng, map);
		 });	
		}
function placeMarkerAndPanTo(latLng, map) {
                var marker = new google.maps.Marker({ // create maker
                    position: latLng,
                    map: map
                });
                map.panTo(latLng); 
            }	   
   

    </script>
